# Docker Compose for local Hugo development
# Usage: docker compose up
#
# Hugo version is pinned here and used by both local dev and GitHub Actions.

services:
  hugo:
    image: hugomods/hugo:exts-0.152.2
    container_name: rdegges-www
    ports:
      - "1313:1313"
    volumes:
      - .:/src
    working_dir: /src
    # Enable live reload by polling (works better with Docker on macOS)
    command: hugo server --bind 0.0.0.0 --buildDrafts --buildFuture --poll 500ms
